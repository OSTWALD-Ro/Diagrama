<!DOCTYPE html>
<html>
<head>
  <title>Relevador</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      margin-bottom: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgb(192, 255, 192);
      color: black;
    }

    .svg-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="redirigir('Página Anterior')">Página Anterior</button>
  </div>

  <div class="svg-container">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <title>Relevador</title>
      <image href="https://ostwald-ro.github.io/Diagrama/Relevador.svg" width="100" height="100" />
    </svg>
  </div>

  <script>
    function redirigir(pagina) {
      window.history.back();
    }
  </script>
</body>
</html>
