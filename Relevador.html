<!DOCTYPE html>
<html>
  <head>
    <title id="page-title"></title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .title button {
        background-color: rgb(192, 255, 192);
        color: black;
        margin-bottom: 20px;
      }

      .image-container {
        width: 100%;
        max-height: 100%;
        height: auto; /* Ajusta este valor para dejar espacio para el título y el botón */
        overflow: hidden;
        position: relative;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1 id="title">Relevador</h1>
      <button onclick="redirigir('OSTWALD', 'Diagramas', 0)">Pagina Anterior</button>
    </div>
  
    <div class="image-container">
      <img src="https://ostwald-ro.github.io/Diagrama/Relevador.svg" onerror="this.onerror=null; this.src='https://ostwald-ro.github.io/Error/Imagen.jpg';" alt="Imagen no disponible">
    </div>

    <script>
      var pageTitle = document.getElementById("page-title");
      var title = document.getElementById("title");

      function redirigir(pageId, diagramaId, error) {
        if (error === 0) {
          window.location.href = "https://ostwald-ro.github.io/" + pageId + "/" + diagramaId;
        } else {
          window.location.href = "https://ostwald-ro.github.io/Error/" + error;
        }
      }
    
      // Reproducir automáticamente el video cuando se haya cargado la página
      document.addEventListener("DOMContentLoaded", function() {
        pageTitle.textContent = title.textContent;
      });
    </script>
  </body>
</html>
